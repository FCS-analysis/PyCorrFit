[tox]
envlist = 
    py311
    py312
    py313
    py314
    ruff
    ty
    codespell
isolated_build = True

[testenv]
extras = test
commands =
    pytest {posargs:tests}

[testenv:ruff]
description = "ruff lint and format check"
extras = test
commands =
    ruff check
    ruff format --check

[testenv:ty]
description = "ty type check"
extras = test
commands = 
    ty check 

[testenv:codespell]
description = "codespell spell check"
extras = test
commands =
    codespell --toml pyproject.toml
